<div style="width: calc(100vw - 200px);" fxLayout="column" fxLayoutAlign="center center" *ngIf="results; else loadingBlock" fxLayoutGap="30px">
  <h2>Balsavimo rezultatai:</h2>
  <div fxLayout="row" fxLayoutAlign="center"  fxLayoutGap="16px">
    <div *ngFor="let item of results | keyvalue">
      <strong>{{item.key}}: </strong>
      <span>{{item.value}}</span>
    </div>
  </div>
  <div fxLayout="row" fxLayoutAlign="start center" class="blockchain-container" *ngIf="blockchain; else loadingBlock">
    <div fxLayout="row" fxLayoutAlign="start center">
      <div class="block">
        Genesis Block
      </div>
      <div class="connector"></div>
    </div>
    <div *ngFor="let block of blockchain; let i = index" fxLayout="row" fxLayoutAlign="start center">
      <div class="block detail" fxLayout="column" fxLayout="start start">
        <span>Index: {{block.index}}</span>
        <span>PollId: {{block.pollId}}</span>
        <span>ChoiceId: {{block.choiceId}}</span>
        <span>Timestamp: {{block.timestamp}}</span>
        <span>Hash: {{block.hash}}</span>
        <span>Pre-Hash: {{block.precedingHash}}</span>
      </div>
      <div class="connector" *ngIf="i !== blockchain.length - 1"></div>
    </div>
  </div>
</div>
<ng-template #loadingBlock>
  <div style="width: calc(100vw - 200px);" fxLayout="column" fxLayoutAlign="center center">
    <span>Loading blockchain...</span>
    <mat-spinner mode="indeterminate" diameter="80"></mat-spinner>
  </div>
</ng-template>
